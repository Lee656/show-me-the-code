<!DOCTYPE html>
<html>
<head>
    <title>留言板</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" method="post" action="/comment/">
            <div class="form-group">
                <label for="author" class="col-md-2 control-label">姓名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="author" name="author">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-md-2 control-label">留言</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="3" id="message" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>姓名</th>
                <th>留言</th>
                <th>发表日期</th>
            </thead>
            <tbody>
                {% if data %}
                {% for id, author, message, time in data %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ author.decode('utf-8') }}</td>
                    <td>{{ message.decode('utf-8') }}</td>
                    <td>{{ time }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4">没有留言数据</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
